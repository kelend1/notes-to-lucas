<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message for You</title>
</head>
<body>
  <h1>A Little Message for You</h1>
  <p>Press play to hear a surprise message.</p>
  <audio id="player" controls autoplay></audio>

  <script>
    const messages = [
      'https://drive.google.com/file/d/10L7SwedB_BWwwUssClt97pW7s0IkX3ck',
      'https://drive.google.com/file/d/1-xXSUl5PpVOgxzA-Sx_91r6PaDHIPExo',
      'https://drive.google.com/file/d/1ogiifYeedZw0Pzi8OaH0RsfVtLiFxryg'
      // Add more as needed
    ];
    const randomIndex = Math.floor(Math.random() * messages.length);
    const player = document.getElementById('player');
    player.src = messages[randomIndex];
  </script>
</body>
</html>
