<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message for You</title>
</head>
<body>
  <h1>A Little Message for You</h1>
  <p>Press play to hear a surprise message.</p>
  <audio id="player" controls autoplay></audio>

  <script>
    const messages = [
      'https://kelend1.github.io/notes-to-pookie/20.m4a',
      'https://kelend1.github.io/notes-to-pookie/19.m4a',
      'https://kelend1.github.io/notes-to-pookie/18.m4a'
      // Add more as needed
    ];
    const randomIndex = Math.floor(Math.random() * messages.length);
    const player = document.getElementById('player');
    player.src = messages[randomIndex];
  </script>
</body>
</html>
